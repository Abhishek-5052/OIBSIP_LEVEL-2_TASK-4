<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div id="formsContainer">
            <div id="registerFormContainer" class="form-container">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="regUsername" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regPassword" placeholder="Password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <button id="showLoginForm">Already have an account? <span>Login</span></button>
            </div>

            <div id="loginFormContainer" class="form-container" style="display: none;">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <button id="showRegisterForm">Don't have an account? <span>Register</span></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
